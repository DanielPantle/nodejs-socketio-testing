<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Hallo</title>
</head>
<body>
    <h1>123</h1>
    <p id='server-time'></p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var el = document.getElementById('server-time');
        socket.on('time', function(timeString) {
            el.innerHTML = 'Server time: ' + timeString;
        });
    </script>
</body>
</html>
